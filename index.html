<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="monetization" content="$ilp.uphold.com/mbEiWZJmRzeq" />

<script defer src="cdn.coil.com/monetized-classes.js"></script>
 	 <style id="wm-stylesheet">
    .wm-if-monetized { display: none; }
    .wm-if-not-monetized { display: none; }
 	 </style>  
  


<meta http-equiv="language" content="EN">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta charset="UTF-8">

  <title>payID Pointer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
 
</head>
  <style>
    .ml9 {
  position: relative;
  font-weight: 200;
  font-size: 4em;
}

.ml9 .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.2em;
  padding-right: 0.05em;
  padding-bottom: 0.1em;
  overflow: hidden;
}

.ml9 .letter {
  transform-origin: 50% 100%;
  display: inline-block;
  line-height: 1em;
}
  .ml6 {
  position: relative;
  font-weight: 900;
  font-size: 3.3em;
}

.ml6 .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.2em;
  padding-right: 0.05em;
  padding-bottom: 0.1em;
  overflow: hidden;
}

.ml6 .letter {
  display: inline-block;
  line-height: 1em;
}
  </style>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
     <h1 class="ml9">
  <span class="text-wrapper">
    <span class="letters">R Slater payID pointer is:</span>
  </span>
</h1>
      
     <h1 class="ml6">
  <span class="text-wrapper">
    <span class="letters">slater$rslater12.github.io</span>
  </span>
</h1>

    </div>
    <div class="col-md-12">
      <h1 class="ml7"> This is a test to release audio on receivnig an XUMM Payment.</h1>
      </div>
  </div>
</div>

</body>

<script>
    const headers = new Headers()
    headers.append('Accept', 'application/xrpl-mainnet+json')
    headers.append('PayID-Version', '1.0')

    fetch(new Request('https://rslater12.github.io/slater'), {
      method: 'GET',
      headers,
      mode: 'cors',
    })
      .then((response) => response.json())
      .then(console.log)
  
  // Wrap every letter in a span
var textWrapper = document.querySelector('.ml9 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml9 .letter',
    scale: [0, 1],
    duration: 1500,
    elasticity: 600,
    delay: (el, i) => 45 * (i+1)
  }).add({
    targets: '.ml9',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
  
  // Wrap every letter in a span
var textWrapper = document.querySelector('.ml6 .letters');
textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

anime.timeline({loop: true})
  .add({
    targets: '.ml6 .letter',
    translateY: ["1.1em", 0],
    translateZ: 0,
    duration: 750,
    delay: (el, i) => 50 * i
  }).add({
    targets: '.ml6',
    opacity: 0,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
  </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
